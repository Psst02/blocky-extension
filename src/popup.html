<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="popup-root">
      <main class="view-container">
        <div class="view-slider">
          <section
            class="view"
            id="view-edit"
            aria-labelledby="edit-title"
            aria-describedby="edit-desc"
          >
            <header>
              <h1 id="edit-title">Whitelist</h1>
              <p id="edit-desc">Add / Remove sites as exceptions</p>
              <div class="input-container">
                <label for="url-input" class="sr-only">URL (substring)</label>
                <input
                  id="url-input"
                  type="text"
                  placeholder="Enter (substring) URL"
                >

                <button
                  id="search-btn"
                  class="icon-btn"
                  aria-label="Search input URL"
                  title="Search"
                >
                  <span class="material-icons" aria-hidden="true">search</span>
                </button>

                <button
                  id="add-btn"
                  class="icon-btn"
                  aria-label="Add input URL"
                  title="Add URL"
                >
                  <span class="material-icons" aria-hidden="true">add_circle</span>
                </button>
              </div>
            </header>
          </section>

          <section
            class="view"
            id="view-home"
            aria-label="Home"
          >
            <header class="brand-title">
              <h1>BLOCKY</h1>
              <img src="../icons/color48.png" width="25" alt="Blocky Logo">
            </header>

            <label class="switch">
              <input
                type="checkbox"
                data-key="master"
                aria-labelledby="status"
                checked
              >
              <span class="slider"></span>
            </label>
            <p id="status" aria-live="polite"></p>
          </section>

          <section
            class="view"
            id="view-settings"
            aria-labelledby="settings-title"
            aria-describedby="settings-desc"
          >
            <h1 id="settings-title">Settings</h1>
            <p id="settings-desc">Preferences here</p>
            <ul>
              <li>
                <div>
                  <span
                    class="material-icons"
                    title="Adverts, unwanted frames, images, and objects"
                    aria-hidden="true"
                  >
                    info
                  </span>
                  <p id="label-ads">Ads</p>
                </div>
                <label class="switch switch-s">
                  <input
                    type="checkbox"
                    data-key="ads"
                    aria-labelledby="label-ads"
                    checked
                  >
                  <span class="slider"></span>
                </label>
              </li>
              <li>
                <div>
                  <span
                    class="material-icons"
                    title="Web bugs, tracking scripts and information collectors"
                    aria-hidden="true"
                  >
                    info
                  </span>
                  <p id="label-trackers">Trackers</p>
                </div>
                <label class="switch switch-s">
                  <input
                    type="checkbox"
                    data-key="trackers"
                    aria-labelledby="label-trackers"
                    checked
                  >
                  <span class="slider"></span>
                </label>
              </li>
              <li>
                <div>
                  <span
                    class="material-icons"
                    title="Social Media content, in-page pop-ups and other annoyances"
                    aria-hidden="true"
                  >
                    info
                  </span>
                  <p id="label-annoy">Annoyances</p>
                </div>
                <label class="switch switch-s">
                  <input
                    type="checkbox"
                    data-key="annoyances"
                    aria-labelledby="label-annoy"
                    checked
                  >
                  <span class="slider"></span>
                </label>
              </li>
              <li>
                <div>
                  <span class="material-icons" title="Badware, and scam redirects" aria-hidden="true">
                    info
                  </span>
                  <p id="label-redirects">Redirects</p>
                </div>
                <label class="switch switch-s">
                  <input
                    type="checkbox"
                    data-key="redirects"
                    aria-labelledby="label-redirects"
                    checked
                  >
                  <span class="slider"></span>
                </label>
              </li>
              <li>
                <div>
                  <span class="material-icons" title="Your custom blacklist" aria-hidden="true">
                    info
                  </span>
                  <p id="label-blacklist">Blacklist</p>
                </div>
                <label class="switch switch-s">
                  <input
                    type="checkbox"
                    data-key="blacklist"
                    aria-labelledby="label-blacklist"
                    checked
                  >
                  <span class="slider"></span>
                </label>
              </li>
            </ul>
          </section>
        </div>
      </main>

      <footer>
        <div class="menu">
          <button
            id="edit-btn"
            class="icon-btn"
            aria-label="Edit lists"
            title="Edit Lists"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="my-menu"
          >
            <span class="material-icons" aria-hidden="true">
              edit_document
            </span>
          </button>

          <div
            id="my-menu"
            class="menu-content"
            role="menu"
            aria-labelledby="edit-btn"
            aria-hidden="true"
          >
            <ul>
              <li><button role="menuitem">Whitelist</button></li>
              <li><button role="menuitem">Blacklist</button></li>
            </ul>
          </div>
        </div>

        <button
          id="home-btn"
          class="icon-btn"
          aria-label="Go to Home"
          title="Home"
        >
          <span class="material-icons" aria-hidden="true">
            home
          </span>
        </button>

        <button
          id="settings-btn"
          class="icon-btn"
          aria-label="Go to Settings"
          title="Settings"
        >
          <span class="material-icons" aria-hidden="true">
            settings
          </span>
        </button>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
