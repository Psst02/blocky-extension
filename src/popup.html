<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="popup-root">
      <main class="view-container">
        <div class="view-slider">
          <section class="view" id="view-edit">
            <header>
              <h1>Whitelist</h1>
              <p>Add / Remove sites as exceptions</p>
              <div class="input-container">
                <input
                  id="url-input"
                  type="text"
                  placeholder="Enter (substring) URL"
                >

                <button
                  id="search-btn"
                  class="icon-btn"
                  aria-label="Search input URL"
                  title="Search"
                >
                  <span class="material-icons">search</span>
                </button>

                <button
                  id="add-btn"
                  class="icon-btn"
                  aria-label="Add input URL"
                  title="Add URL"
                >
                  <span class="material-icons">add_circle</span>
                </button>
              </div>
            </header>
          </section>

          <section class="view" id="view-home">
            <header class="brand-title">
              <h1>BLOCKY</h1>
              <img src="../icons/color48.png" width="25" alt="Blocky Logo">
            </header>

            <label class="switch">
              <input
                type="checkbox"
                data-key="master"
                aria-labelledby="status"
                checked
              >
              <span class="slider"></span>
            </label>
            <p id="status"></p>
          </section>

          <section class="view" id="view-settings">
            <h1>Settings</h1>
            <p>Preferences here</p>
            <ul>
              <li class="ul-items">
                <div>
                  <span
                    class="material-icons"
                    title="Adverts, unwanted frames, images, and objects"
                  >
                    info
                  </span>
                  <p>Ads</p>
                </div>
                <label class="switch switch-s">
                  <input
                    type="checkbox"
                    data-key="ads"
                    checked
                  >
                  <span class="slider"></span>
                </label>
              </li>
              <li class="ul-items">
                <div>
                  <span
                    class="material-icons"
                    title="Web bugs, tracking scripts and information collectors"
                  >
                    info
                  </span>
                  <p>Trackers</p>
                </div>
                <label class="switch switch-s">
                  <input
                    type="checkbox"
                    data-key="trackers"
                    checked
                  >
                  <span class="slider"></span>
                </label>
              </li>
              <li class="ul-items">
                <div>
                  <span
                    class="material-icons"
                    title="Social Media content, in-page pop-ups and other annoyances"
                  >
                    info
                  </span>
                  <p>Annoyances</p>
                </div>
                <label class="switch switch-s">
                  <input
                    type="checkbox"
                    data-key="annoyances"
                    checked
                  >
                  <span class="slider"></span>
                </label>
              </li>
              <li class="ul-items">
                <div>
                  <span class="material-icons" title="Badware, and scam redirects">
                    info
                  </span>
                  <p>Redirects</p>
                </div>
                <label class="switch switch-s">
                  <input
                    type="checkbox"
                    data-key="redirects"
                    checked
                  >
                  <span class="slider"></span>
                </label>
              </li>
              <li class="ul-items">
                <div>
                  <span class="material-icons" title="Your custom blacklist">
                    info
                  </span>
                  <p>Blacklist</p>
                </div>
                <label class="switch switch-s">
                  <input
                    type="checkbox"
                    data-key="blacklist"
                    checked
                  >
                  <span class="slider"></span>
                </label>
              </li>
            </ul>
          </section>
        </div>
      </main>

      <footer>
        <div class="menu">
          <button
            id="edit-btn"
            class="icon-btn"
            aria-label="Edit lists"
            title="Edit Lists"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="my-menu"
          >
            <span class="material-icons">
              edit_document
            </span>
          </button>

          <div
            id="my-menu"
            class="menu-content"
            role="menu"
            aria-hidden="true"
          >
            <ul>
              <li><button role="menuitem">Whitelist</button></li>
              <li><button role="menuitem">Blacklist</button></li>
            </ul>
          </div>
        </div>

        <button
          id="home-btn"
          class="icon-btn"
          aria-label="Back to main screen"
          title="Home"
        >
          <span class="material-icons">
            home
          </span>
        </button>

        <button
          id="settings-btn"
          class="icon-btn"
          aria-label="Change settings"
          title="Settings"
        >
          <span class="material-icons">
            settings
          </span>
        </button>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
